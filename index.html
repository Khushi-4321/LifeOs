<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Hospital | Smart Reception</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #eaf6fb 0%, #f0f4f8 100%);
      color: #2c3e50;
    }
    .navbar {
      background-color: #3498db !important;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: #fff !important;
    }
    .hero-section {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
      min-height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .form-section {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(52,152,219,0.08);
      padding: 2rem;
      margin-top: -80px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      background: #eafaf1;
      border-left: 5px solid #2ecc71;
      border-radius: 8px;
    }
    footer {
      background: #3498db;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">City Hospital</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#intake">Intake</a></li>
          <li class="nav-item"><a class="nav-link" href="#appointment">Book Appointment</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="hero-section">
    <div class="container text-center">
      <h1 class="display-4 fw-bold">Smart Reception</h1>
      <p class="lead">AI-powered patient triage and appointment assistant</p>
    </div>
  </section>
  <main class="form-section" id="intake">
    <h2 class="mb-4 text-center">Patient Intake Form</h2>
    <form id="receptionistForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" id="age" name="age" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="symptoms" class="form-label">Describe your symptoms</label>
        <textarea id="symptoms" name="symptoms" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    <div id="output" class="result" style="display: none;"></div>
  </main>
  <footer>
    <p>&copy; 2025 City Hospital | Contact: info@cityhospital.org</p>
  </footer>
  <script>
    document.getElementById('receptionistForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const name = form.name.value;
      const age = form.age.value;
      const email = form.email.value;
      const symptoms = form.symptoms.value;
      const output = document.getElementById('output');
      try {
        const res = await fetch("https://hook.relay.app/api/v1/playbook/cmdpxqxh90f920nm07c4ogs3a/trigger/2jWPXaZh_n7nzcROnwMBHA", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, age, email, symptoms })
        });
        if (res.ok) {
          const data = await res.json();
          console.log("Relay.app response:", data); // <-- Add this line

          let details = `<strong>Thank you, ${name}!</strong><br>Your request has been submitted.<br><br>`;

          // Try to extract ward info from all possible places
          let ward = data.ward || data.assigned_ward || data.category;
          if (!ward && data.result) {
            ward = data.result.ward || data.result.assigned_ward || data.result.category;
          }
          // Try even deeper nesting if needed
          if (!ward && data.result && data.result.data) {
            ward = data.result.data.ward || data.result.data.assigned_ward || data.result.data.category;
          }
          details += `<strong>Assigned Ward:</strong> ${ward ? ward : "Not specified"}<br>`;

          // Instructions
          let instructions = data.instructions || (data.result && data.result.instructions);
          if (!instructions && data.result && data.result.data) {
            instructions = data.result.data.instructions;
          }
          if (instructions) {
            details += `<strong>Instructions:</strong> ${instructions}<br>`;
          }

          // Next Steps
          let nextSteps = data.next_steps || (data.result && data.result.next_steps);
          if (!nextSteps && data.result && data.result.data) {
            nextSteps = data.result.data.next_steps;
          }
          if (nextSteps) {
            details += `<strong>Next Steps:</strong> ${nextSteps}<br>`;
          }

          // Message or summary
          let message = data.message || (data.result && data.result.message);
          if (!message && data.result && data.result.data) {
            message = data.result.data.message;
          }
          if (message) {
            details += `<strong>Message:</strong> ${message}<br>`;
          }

          output.innerHTML = details;
        } else {
          output.innerText = "Error connecting to server. Please try again later.";
        }
        output.style.display = 'block';
      } catch (err) {
        output.innerText = "Error connecting to server. Please try again later.";
        output.style.display = 'block';
      }
    });
  </script>
</body>
</html>
